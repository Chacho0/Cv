<ion-header [translucent]="true">
  <ion-toolbar>
     <!-- Botón del Menú en la izquierda -->
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Ver Curriculum</ion-title>
    

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Curriculums</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let curriculum of curriculums; let i = index">
    <ion-card-header>
      <ion-card-title>{{ curriculum.nombre }} {{ curriculum.apellido }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Email: {{ curriculum.email }}</p>
      <p>Teléfono: {{ curriculum.telefono }}</p>
      <ion-img [src]="curriculum.imagen" alt="Curriculum Image"></ion-img>

      <ion-button (click)="viewCurriculum(curriculum.id)">Ver CV</ion-button>
      <ion-button (click)="showDownloadOptions(curriculum.id)">Descargar PDF</ion-button>

<ion-select *ngIf="showOptions1 === curriculum.id" [(ngModel)]="selectedOption" placeholder="Selecciona opción">
  <ion-select-option value="basico">Básico</ion-select-option>
  <ion-select-option value="moderno">Moderno</ion-select-option>
</ion-select>

<ion-button *ngIf="showOptions1 === curriculum.id" (click)="downloadCurriculum(curriculum.id)">Confirmar Descarga</ion-button>

      <ion-button color="tertiary" (click)="shareCurriculum(curriculum.id)"> Compartir CV</ion-button> 
      <ion-button color="danger" (click)="deleteCurriculum(curriculum.id)">Eliminar</ion-button>        
      <ion-button color="warning" (click)="editCurriculum(curriculum.id)">Editar</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
