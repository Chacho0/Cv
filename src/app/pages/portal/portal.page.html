<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del Menú en la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>
    <!-- Botón de cerrar sesión a la derecha -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-container">
    <h2>Hola, {{ user?.displayName || 'Usuario' }}</h2>
    <p>¡Nos alegra verte de nuevo!</p>
  </div>
</ion-content>
