<ion-header [translucent]="true">
  <ion-toolbar>
     <!-- Botón del Menú en la izquierda -->
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <ion-avatar>
      <img [src]="user?.photoURL" alt="Foto de perfil" *ngIf="user?.photoURL" />
      <ion-icon *ngIf="!user?.photoURL" name="person-circle-outline"></ion-icon>
    </ion-avatar>

    <h2>Hola, {{ user?.displayName || 'Usuario' }}</h2>
    <p><strong>Email:</strong> {{ user?.email }}</p>
  </div>

  <!-- Mostrar los currículums del usuario -->
  <div *ngIf="curriculums.length > 0" class="curriculum-list">
    <ion-card *ngFor="let curriculum of curriculums">
      <ion-card-header>
        <ion-card-title>{{ curriculum.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ curriculum.introduccion }}</p>
        <ion-button (click)="viewCurriculum(curriculum.id)" expand="full">Ver</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="curriculums.length === 0">
    <p>No tienes currículums creados aún.</p>
  </div>
</ion-content>
